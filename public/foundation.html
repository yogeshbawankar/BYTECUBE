<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #FFFFFF;
        --color-text-primary: #111111;
        --color-text-secondary: #555555;
        --color-accent-dark: #000000;
        --color-accent-light: #FFFFFF;
        --color-border: #EAEAEA;
        --color-footer-bg: #222222;
        --color-footer-text: #BBBBBB;
        --graphic-accent-1: #C89D6D;
        --graphic-accent-2: #333333;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-size: 16px; scroll-behavior: smooth; }
      body { font-family: 'Inter', sans-serif; background-color: var(--color-background); color: var(--color-text-primary); }

      h1 { font-size: 4rem; font-weight: 700; line-height: 1.1; }
      h2 { font-size: 2.5rem; font-weight: 700; }
      h3 { font-size: 1.5rem; font-weight: 700; }
      p  { font-size: 1rem; font-weight: 400; line-height: 1.6; color: var(--color-text-secondary); }

      .container { max-width: 1140px; margin-left: auto; margin-right: auto; padding-left: 20px; padding-right: 20px; }

      .btn-primary {
        display: inline-block;
        background-color: var(--color-accent-dark);
        color: var(--color-accent-light);
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

      /* Header */
      .site-header { background-color: var(--color-background); padding: 20px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--color-border); }
      .main-nav { display: flex; justify-content: space-between; align-items: center; }
      .logo { font-weight: 700; font-size: 1.5rem; text-decoration: none; color: var(--color-text-primary); }
      .nav-links { display: flex; list-style: none; gap: 30px; }
      .nav-links a { font-size: 1rem; font-weight: 500; text-decoration: none; color: var(--color-text-secondary); transition: color 0.3s ease; }
      .nav-links a:hover { color: var(--color-text-primary); }
      .btn-nav { padding: 12px 24px; }

      /* Footer */
      .site-footer { background-color: var(--color-footer-bg); color: var(--color-footer-text); padding: 80px 0 40px 0; }
      .footer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; margin-bottom: 60px; }
      .site-footer h4 { font-size: 1.2rem; font-weight: 700; color: var(--color-accent-light); margin-bottom: 20px; }
      .site-footer p { color: #D6D6D6; line-height: 1.6; }
      .site-footer ul { list-style: none; }
      .site-footer ul li a { color: var(--color-footer-text); text-decoration: none; margin-bottom: 10px; display: inline-block; transition: color 0.3s ease; }
      .site-footer ul li a:hover { color: var(--color-accent-light); }
      .footer-bottom { text-align: center; border-top: 1px solid #444; padding-top: 40px; }
      .footer-bottom p { font-size: 0.9rem; color: #A3A3A3; }
      
      /* Responsive: stack footer columns on small screens */
      @media (max-width: 768px) {
        .footer-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
